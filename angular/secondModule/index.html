<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <title>Shaping up with Angular.js</title>
</head>
<body ng-controller="StoreController as store">
  <div class="list-group">
    <div class="list-group-item" ng-repeat="product in store.products">
      <h3>
        {{product.name}}
        <em class="pull-right">{{product.price | currency}}</em>
      </h3>
      <div class="gallery">
        <img ng-src="{{product.images.length}}" alt="" class="img img-circle img-thumbnail center-block">
        <ul class="clearfix">
          <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
            <img ng-src="{{image}}" alt="">
          </li>
        </ul>
        <section ng-controller="PanelController as panel">
          <ul class="nav nav-pills">
            <li ng-class="{ active: panel.isSelected(1)}">
              <a href="" ng-click="panel.selectTab(1)">Description</a></li>
            <li ng-class="{ active:tab === 2}">
              <a href="" ng-click="panel.selectTab(2)">Specification</a></li>
            <li ng-class="{ active:tab === 3}">
              <a href="" ng-click="panel.selectTab(3)">Reviews</a></li>
          </ul>
          <div class="panel" ng-show="panel.isSelected(1)">
            <h4>Description</h4>
            <p>{{product.description}}</p>
          </div>
          <div class="panel" ng-show="panel.isSelected(2)">
            <h4>Specification</h4>
            <p>None yet</p>
          </div>
          <div class="panel" ng-show="panel.isSelected(3)">
            <h4>Reviews</h4>
            <p>None yet</p>
          </div>
        </section>
      </div>
    </div>
  </div>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
